<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="left-header">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn3.iconfinder.com%2Fdata%2Ficons%2Fbusiness-avatar-1%2F512%2F7_avatar-512.png&f=1&nofb=1" alt="avatar">
                </div>
                <div class="right-header">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="header-right">
                <div class="left-header">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.MjGZNnOz0VtLCBL7sZrQFQHaHa%26pid%3DApi&f=1" alt="avatar">
                    <div class="accesso">
                       <h4>Francesca</h4>
                       <p><strong>Ultimo accesso oggi alle 15.40</strong></p>
                    </div>   
                </div>
                <div class="right-header">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </header>
        <div class="left">
            <div class="left-top">
              <div class="simbolo-notifiche">
                <i class="fas fa-bell-slash"></i>
              </div> 
              <div class="text-notifiche">
                  <h4>Ricevi notifiche di nuovi messaggi</h4>
                  <p>Attiva notifiche desktop</p>
              </div> 
            </div>
            <div class="left-search">
                <div class="container-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            <div class="left-bottom">
                <div class="notifiche-messaggi">
                     <img class="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTcvv6PCx4k6jDDmL97yAhPFZiadgVS3u_P2w&usqp=CAU" alt="">
                       <div class="text-messaggi">    
                            <h3>Michele</h3>
                            <p>Non poteva essere altrimenti</p>
                            <p class="orario">17:53</p>
                        </div>
                </div>
                <div class="notifiche-messaggi active">
                    <img class="avatar" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.MjGZNnOz0VtLCBL7sZrQFQHaHa%26pid%3DApi&f=1" alt="avatar">
                      <div class="text-messaggi">    
                           <h3>Francesca</h3>
                           <p>Non poteva essere altrimenti</p>
                           <p class="orario">17:53</p>
                       </div>
               </div>
            </div>
        </div>
        <div class="right">
             <div class="chat">
                <div class="messaggio ricevuto primo">
                      <p>Ciao come stai?</p>
                      <small>09:28</small>
                </div>
                <div class="messaggio inviato">
                    <p>Ciao come stai?</p>
                    <small>09:28</small>
                </div>
             </div>
             <div class="right-bottom">
                <i class="far fa-smile"></i>
                <input id="add-text" type="text" placeholder="Scrivi un messaggio">
                <i class="fab fa-telegram-plane"></i>
             </div>
        </div>
        
    </div>

    <div class="template">
        <div class="messaggio-impostato">
            <p class="paragrafo"></p>
            <small class="orariomex"></small>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
